<!DOCTYPE html>
<html lang="en">
<head>
				<title>Code Editor v1.0.0</title>
				<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
				<link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="fluid-container">
<div class="cd">

<header>
			<button class="btn active" onclick="clickTrigger(0)">Html</button>
			<button class="btn" onclick="clickTrigger(1)">Css</button>
			<button class="btn result" onclick="clickTrigger(2)">Js</button>
			<button id="result">Result</button>
<button onclick="document.getElementById('iframe').src = ''" id="reset">reset</button>
		</header>
			<div class="code-container">
				<section id="html" contenteditable onkeyup="SessionsKey();ForPcOn();" onclick="editorHtml.focus()">
				</section>
				<section id="css" contenteditable onkeyup="SessionsKey();ForPcOn();" onclick="editorCss.focus()">
				</section>
				<section id="js" contenteditable onkeyup="SessionsKey();ForPcOn();" onclick="editorJs.focus()">
				</section>
			</div>
</div>
		<div class="frame-container">
			<iframe id="iframe" type="module"></iframe>
		</div>
		</div>
<div class="prompt">
<div class="leftedTxt">
<h2>The Compiler is <span id="null">null</span></h2>
<p>do you want to fill it out?</p>
</div>
<div class="accepted">
<button onclick="Changrt('ok')">Ok.</button>
</div>
<button onclick="Changrt('noThnks')">Ã—</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
	<script src="index.js"></script>
	<script src="https://ace.c9.io/build/src-noconflict/ace.js"></script>
    <script src="https://ace.c9.io/build/src-noconflict/ext-language_tools.js"></script>
</body>
</html>
